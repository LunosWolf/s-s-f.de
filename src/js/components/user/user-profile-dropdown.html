<user-profile-dropdown>
    <a onblur={closeDropdown} onclick={openDropdown} href="#" class="user-profile" layout="row" layout-align="center center">
        <span class="user-profile__name">{opts.name}</span>
        <span class="user-profile__select {refs.dropdown && refs.dropdown.open || 0 ? 'active' : '' }">â–¾</span>
        <img class="user-profile__avatar" src="{opts.avatar}" alt="{opts.name}">
    </a>
    <ssf-dropdown ref="dropdown">
        <div class="dropdown__group">
            <a class="dropdown__item" href="{api.url}users/{api.user}">Profil anzeigen</a>
            <a class="dropdown__item" href="{api.url}users/{api.user}">Profil bearbeiten</a>
            <a class="dropdown__item" href="{api.url}users/{api.user}">Nachrichten</a>
            <a class="dropdown__item" href="{api.url}admin">Admin</a>
        </div>
        <div class="dropdown__group">
            <a class="dropdown__item" href="{api.url}events">Event Management</a>
        </div>
        <a class="dropdown__item" href="{api.url}users/logout">Logout</a>
    </ssf-dropdown>
    <script>
        import '../ssf-dropdown.html'
        openDropdown(event) {
            event.preventDefault()
            this.refs.dropdown.trigger('toggle')
        }
        closeDropdown() {
            setTimeout(function () {
                this.refs.dropdown.trigger('close')
            }, 1000);
        }
    </script>
    <style type="text/less">
        @import "src/less/variables.less";
        :scope {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        .user-profile {
            cursor: pointer;
            color: @color-light;
            margin-right: .5em;
            &__avatar {
                left: 100%;
                width: 32px;
                height: 32px;
                border-radius: 100%;
                border: 1px solid @color-primary;
            }
            &__select {
                transition: all .5s ease;
                transform: rotate(0deg);
                &.active {
                    transform: rotate(180deg);
                }
            }

            &__name {
                color: @color-light;
            }
            * + * {
                margin-left: .5em;
            }
        }
    </style>
</user-profile-dropdown>
